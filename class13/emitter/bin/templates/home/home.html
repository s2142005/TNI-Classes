<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/main"
>
<head>
	<title>Home</title>
</head>
<body>
	<div layout:fragment="content" th:remove="tag">
	<!-- StaticPages home.html inserted into main.html -->
	<div th:if="${isLogin}" class="row">
		You have logged in
		<aside class="col-xs-4">
			<section><div th:include="shared/_user_info :: user_info">user_info</div></section>
			<section><div th:include="shared/_stats :: stats">stats</div></section>
			<section><div th:include="shared/_micropost_form :: micropost_form">micropost_form</div></section>
		</aside>
		<div class="col-xs-8">
		  <h3>Micropost Feed</h3>
		  <div th:include="shared/_feed :: feed">feed</div>
		</div>
	</div>
	<div th:unless="${isLogin}" class="center jumbotron">
		<h1>Welcome to Emitter Application</h1>
		<h2>
			<a href="http://arms-asia.com/en/">ARMS Thailand</a> presents, How to
			create SNS Application.
		</h2>
		<a href="/user/signUp" class="btn btn-lg btn-primary"> <span
			class="glyphicon glyphicon-user" aria-hidden="true"></span> Sign up
			now!
		</a>
	</div>
	<!-- StaticPages home.html inserted into main.html End -->
	</div>
</body>
</html>
