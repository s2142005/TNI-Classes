<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <title>micropost_form</title>
</head>
<body>
	<div th:fragment="micropost_form" th:remove="tag">
		<!-- shared _micropost_form.html included into home.html -->
		<div th:if="${not #strings.isEmpty(message)}" class="alert alert-success alert-dismissible" role="alert" th:text="${message}">
    		<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		</div>

		<form th:action="@{/micropost/create}" th:object="${micropostCreateForm}" method="post" role="form" name="form1">
			<div class="field">
				<textarea class="form-control" th:field="*{content}" placeholder="Compose new micropost..."></textarea>
			</div>


			<input class="btn btn-primary btn-large" type="submit" name="submit" value="Post" />
		</form>

    	<br>
		<br>
		<!-- shared _micropost_form.html included into home.html End -->
    </div>
</body>
</html>
